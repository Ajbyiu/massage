<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Massage | SereniTouch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
        }
        header {
            background-color: #f6f6f6;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1f2937;
            font-weight: 500;
        }
        nav a:hover {
            color: #4b9c8e;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        section {
            padding: 60px 20px;
            text-align: center;
        }
        .booking-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .booking-form input,
        .booking-form select,
        .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .booking-form button {
            background-color: #4b9c8e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #3a857b;
        }
        footer {
            background-color: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://tse4.mm.bing.net/th?id=OIP.fnC5A3JGeiwi7GMOESVuTAAAAA&pid=Api&P=0&h=180" alt="SereniTouch Logo" class="logo-img">
        <div class="logo">SereniTouch</div>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#contact">Contact</a>
        <a href="booking.html">Book Now</a>
    </nav>
</header>

<section>
    <h2>Book a Massage</h2>
    <form class="booking-form" id="bookingForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <select id="service" required multiple size="6">
            <option value="swedish">Swedish Massage</option>
            <option value="shiatsu">Shiatsu</option>
            <option value="deep">Deep Tissue</option>
            <option value="ventosa">Ventosa Therapy</option>
            <option value="prenatal">Prenatal Massage</option>
            <option value="khozy">Khozy Package</option>
        </select>
        <input type="date" id="date" required>
        <textarea id="notes" placeholder="Special Requests (optional)"></textarea>
        <button type="submit">Book Now</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 SereniTouch. All rights reserved.</p>
</footer>

<script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const date = document.getElementById("date").value;
        const services = Array.from(document.getElementById("service").selectedOptions).map(o => o.text).join(", ");
        const notes = document.getElementById("notes").value.trim();

        if (!name || !email || !phone || !date || services.length === 0) {
            alert("Please fill out all required fields.");
            return;
        }

        alert(`Thank you, ${name}!\n\nYour booking for: ${services}\non ${date}\nhas been received.\nWeâ€™ll contact you at ${email} or ${phone}.\n\nNote: ${notes || "None"}`);
        document.getElementById("bookingForm").reset();
    });
</script>

</body>
</html>
